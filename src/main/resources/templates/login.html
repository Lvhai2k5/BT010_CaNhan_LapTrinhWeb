<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - MiniShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, #21d4fd, #b721ff);
            background-size: 500% 500%;
            animation: gradientBG 12s ease infinite;
            font-family: 'Segoe UI', sans-serif;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0px 10px 40px rgba(0,0,0,0.5);
            width: 380px;
            animation: fadeIn 1s ease;
            color: #fff;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-30px);}
            to {opacity: 1; transform: translateY(0);}
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group i {
            position: absolute;
            top: 12px;
            left: 12px;
            color: #ccc;
        }
        .form-control {
            border-radius: 12px;
            padding-left: 40px;
            background: rgba(255,255,255,0.15);
            border: none;
            color: #fff;
        }
        .form-control::placeholder { color: #ddd; }
        .form-control:focus {
            outline: none;
            box-shadow: 0 0 10px #21d4fd;
            background: rgba(255,255,255,0.2);
        }
        .btn-custom {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            background: linear-gradient(90deg, #21d4fd, #b721ff, #ff0080);
            color: #fff;
            font-weight: bold;
            border: none;
            transition: all 0.4s ease-in-out;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 25px rgba(0,0,0,0.4);
            background-position: right center;
        }
        .login-container a { color: #21d4fd; text-decoration: none; }
        .login-container a:hover { text-decoration: underline; }
        .error {
            color: #ff8080;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
        }
        .info {
            color: #80ffb0;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2><i class="fa-solid fa-right-to-bracket"></i> Đăng nhập</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="username" class="form-control" placeholder="Tài khoản" required>
        </div>
        <div class="form-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required>
        </div>
        <button type="submit" class="btn btn-custom">
            <i class="fa-solid fa-arrow-right-to-bracket"></i> Đăng nhập
        </button>
    </form>

    <p class="mt-3 text-center">Chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a></p>

    <!-- Các thông báo -->
    <p th:if="${param.error}" class="error"><i class="fa-solid fa-circle-exclamation"></i> Sai tài khoản hoặc mật khẩu!</p>
    <p th:if="${error}" class="error"><i class="fa-solid fa-circle-exclamation"></i> <span th:text="${error}"></span></p>
    <p th:if="${info}" class="info"><i class="fa-solid fa-circle-info"></i> <span th:text="${info}"></span></p>
</div>
</body>
</html>
