<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>MiniShop - Admin Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ff512f, #dd2476, #24c6dc, #514a9d);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .dashboard {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(14px);
            border-radius: 20px;
            padding: 50px;
            width: 480px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            animation: fadeIn 1s ease;
            text-align: center;
        }
        @keyframes fadeIn {
            from {opacity:0; transform:translateY(30px);}
            to {opacity:1; transform:translateY(0);}
        }

        h2 {
            font-size: 2.4rem;
            font-weight: bold;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        .menu {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }
        .menu li {
            margin: 15px 0;
        }
        .menu a {
            display: block;
            padding: 15px;
            border-radius: 12px;
            background: linear-gradient(90deg, #36d1dc, #5b86e5);
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .menu a:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-logout {
            padding: 12px 30px;
            border-radius: 30px;
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-logout:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 25px rgba(0,0,0,0.3);
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <h2>üî• Xin ch√†o Admin!</h2>
    <ul class="menu">
        <li><a th:href="@{/admin/categories}">üìÇ Qu·∫£n l√Ω Category</a></li>
        <li><a th:href="@{/admin/products}">üõí Qu·∫£n l√Ω Product</a></li>
    </ul>
    <a class="btn-logout" th:href="@{/logout}">ƒêƒÉng xu·∫•t</a>
</div>

</body>
</html>
